
<h3 class="bolded-blue" style="text-align: center" data-i18n="litw-result-header"></h3>
<br>
{{#if code}}
<h5 style="text-align: center">
    <span data-i18n="litw-result-code"></span>
    <span>{{ code }}</span>
</h5>
<br>
{{/if}}
<h4 style="text-align: center" data-i18n="study-spacial-result-title"></h4>
<br>

<table class="table">
  <tbody>
    <tr>
      <th scope="row" data-i18n="study-spacial-result-item1"></th>
      <td>{{ results.correct_a1 }}</td>
    </tr>
    <tr>
      <th scope="row" data-i18n="study-spacial-result-item2"></th>
      <td>{{ results.correct_ai }}</td>
    </tr>
    <tr>
      <th scope="row" data-i18n="study-spacial-result-item3"></th>
      <td>{{ results.agreed }}</td>
    </tr>
    <tr>
      <th scope="row" data-i18n="study-spacial-result-item4"></th>
      <td>{{ results.ai_helped }}</td>
    </tr>
    <tr>
      <th scope="row" data-i18n="study-spacial-result-item5"></th>
      <td>{{ results.ai_wronged }}</td>
    </tr>
  </tbody>
</table>

<br>
<div id="results-footer"></div>
