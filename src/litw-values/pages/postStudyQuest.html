<script type="text/javascript">
const QUEST2_SIZE = 6;
let quest_answers = {};

function psq_optionClicked(question_number) {
    quest_answers = registerAnswer(quest_answers, question_number);
    if(isFormComplete(quest_answers, QUEST2_SIZE)) {
        LITW.study.params.impressions_data = quest_answers;
    }
}

function shuffleFormQuestions(formID, questionsClass, callback) {
    let shuffled_q = LITW.utils.shuffleArrays($(`.${questionsClass}`));
    let formJQ = `#${formID}`
    $(formJQ).html('');
    for(let question of shuffled_q) {
        $(formJQ).html($(formJQ).html() + question.outerHTML);
    }
    callback();
}

$(document).ready(function() {
    shuffleFormQuestions('impressionsForm', 'litw-form-mb3', function(){
        $('#impressionsForm').show();
    });
});
</script>
